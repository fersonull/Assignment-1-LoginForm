<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="login-container">
        <div class="logo">
            <img src="Images/vscode.svg" alt="vscode logo">
        </div>
        <div class="title">
            <h2>Login</h2>
        </div>
        <div class="input-field">
            <div class="username-input">
                <label for="username">Username:</label>
                <input id="username" type="text" placeholder="Username" required minlength="3">
            </div>
            <div class="password-input">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Password" required minlength="6">
            </div>
        </div>
        <div class="remember-user">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <div class="action-btn">
            <input class="cancel-btn" type="button" value="Cancel">
            <input class="log-btn" type="submit" value="Login">
            <input class="reset-btn" type="button" value="Reset">
        </div>
        <div class="seperator">
            <p class="line">OR</p>
        </div>
        <div class="create">
            <p>Don't have an account? <a href="#">Create account</a></p>
        </div>
    </form>
</body>
</html>
